<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="image0.png" type="image/x-icon">
    <link rel="stylesheet" href="mystyle.css">
    <title>Sign In</title>
</head>
<body>
    <main>
        <form id="signInForm">
          <h2>Sign In</h2>
          <label for="signInUsername">Username:</label>
          <input type="text" id="signInUsername" name="signInUsername" required>
    
          <label for="signInPassword">Password:</label>
          <input type="password" id="signInPassword" name="signInPassword" required>
    
          <button type="submit">Sign In</button>
          <p>Don't have an account? <a href="registrationForm.html" id="createAccountLink">Create one</a>.</p>
        </form>
       
</main>
</body>
</html>
