<head>
    <meta charset="UTF-8">

    <link rel="icon" href="assets/image0.png" type="image/x-icon">
    <link rel="stylesheet" href="mystyle.css">
    <title>Contact Support</title>
</head>
<body>
    <header>
        <div class="header-content">
        
            <div class="user-status">
                <span id="signInLabel"><a href="signIn.html">Sign In</a></span>
                <span id="signOutLabel"><a href="registrationForm.html">Sign Up</a></span>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton">Search</button>
            </div>
        </div>
            <nav id="menu">
                <img class="hidden_logo" src="assets/logo2.png">
                <label for="toggle">&#9776;</label>
                <input type="checkbox" id="toggle">
                <ul class="main-menu">
                    <li><a href="index.html"> HOME</a> </li>
                    <li><a href="categories.html">CATEGORIES</a></li>
                    <img src="assets/logo2.png">
                    <li><a href="aboutUs.html">ABOUT US</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>
    </header>
    <main class="forma">
        <form  method="post">
           <ul>
            <li><label for="name">Name:</label>
            <input type="text" id="name" name="name" required></li>
            
            <li><label for="email">Email:</label>
            <input type="email" id="email" name="email" required></li>
            
            <li><label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" required></li>
            
            <li><label for="advertisement-code">    Advertisement Code:</label>
            <input type="text" id="advertisement-code" name="advertisement_code" required></li>
            
            <li><label for="problem-description">   Problem Description:</label>
            <textarea id="problem-description" name="problem_description" rows="4" required></textarea></li>
            
            <li><button type="submit">Submit</button></li>
            </ul>
        </form>
    </main>
    <footer>
        <section id="footer-container">
          <article id="social-media">
              <h1>Follow Us</h1>
              <ul>
                  <li><img src="assets/facebook.png"><a href="#" class="social-link">Facebook</a></li>
                  <li><img src="assets/twitter.png"><a href="#" class="social-link">Twitter</a></li>
                  <li><img src="assets/instagram.png"><a href="#" class="social-link">Instagram</a></li>
              </ul>
            </article>
          <article id="newsletter">
              <h1>Subscribe to Our Newsletter</h1>
              <form action="your-newsletter-action-url" method="post">
                  <input type="email" name="email" placeholder="Enter your email">
                  <button type="submit">Subscribe</button>
              </form>
            </article>
        </section>
